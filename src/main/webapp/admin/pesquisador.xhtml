<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        template="/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <ui:define name="title">
        Cadastro/Edição de Pesquisadores
    </ui:define>

    <ui:define name="content">
        <h:form id="formPesquisador">
            <p:growl showPesquisador="true" showSummary="true" />
            <h1>Cadastro de Pesquisador</h1>
            <h:inputHidden value="#{pesquisadorBean.pesquisador.id}"/>
            <h:panelGrid id="painel" columns="2">
                <p:outputLabel value="nome"/>
                <p:inputText value="#{pesquisadorBean.pesquisador.nome}"/>

                <p:outputLabel value="cpf"/>
                <p:inputText value="#{pesquisadorBean.pesquisador.cpf}"/>

                <p:outputLabel value="telefone"/>
                <p:inputText value="#{pesquisadorBean.pesquisador.telefone}"/>

                <p:outputLabel value="instituicao"/>
                <p:inputText value="#{pesquisadorBean.pesquisador.instituicao}"/>

                <p:outputLabel value="siap"/>
                <p:inputText value="#{pesquisadorBean.pesquisador.siap}"/>

                <p:outputLabel value="areaPesquisa"/>
                <p:inputText value="#{pesquisadorBean.pesquisador.areaPesquisa}"/>


            </h:panelGrid>

            <p:button outcome="/admin/pesquisadores.xhtml" value="Cancelar"/>
            <p:commandButton action="#{pesquisadorBean.salvar()}" value="Salvar" ajax="false"/>
        </h:form>
    </ui:define>

</ui:composition>
